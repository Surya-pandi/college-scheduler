<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Staff Scheduler - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      padding: 40px;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 32px;
      margin: 0 auto 15px;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-login {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-register {
      background: #f0f0f0;
      color: #333;
    }

    .btn-register:hover {
      background: #e0e0e0;
    }

    .toggle-text {
      text-align: center;
      margin-top: 20px;
      color: #666;
      font-size: 14px;
    }

    .toggle-text a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    .form-container {
      display: none;
    }

    .form-container.active {
      display: block;
    }

    .error {
      color: #e74c3c;
      font-size: 13px;
      margin-top: 5px;
    }

    .success {
      color: #27ae60;
      font-size: 13px;
      margin-top: 5px;
    }

    .role-select {
      background: white;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px;
        border-radius: 0;
      }

      h1 {
        font-size: 20px;
      }

      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-section">
      <div class="logo">ðŸ“…</div>
      <h1>Staff Scheduler</h1>
      <p class="subtitle">College Management System</p>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="form-container active">
      <div class="form-group">
        <label for="loginEmail">Email Address</label>
        <input type="email" id="loginEmail" placeholder="your@college.edu" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" required>
      </div>
      <div id="loginError" class="error"></div>
      <div id="loginSuccess" class="success"></div>
      <div class="button-group">
        <button class="btn-login" onclick="handleLogin()">Login</button>
      </div>
      <div class="toggle-text">
        Don't have an account? <a onclick="toggleForm()">Sign Up</a>
      </div>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="form-container">
      <div class="form-group">
        <label for="regName">Full Name</label>
        <input type="text" id="regName" placeholder="John Doe" required>
      </div>
      <div class="form-group">
        <label for="regEmail">Email Address</label>
        <input type="email" id="regEmail" placeholder="your@college.edu" required>
      </div>
      <div class="form-group">
        <label for="regPassword">Password</label>
        <input type="password" id="regPassword" placeholder="Enter a strong password" required>
      </div>
      <div class="form-group">
        <label for="regRole">Role</label>
        <select id="regRole" class="role-select" required>
          <option value="">Select Role</option>
          <option value="admin">Administrator</option>
          <option value="staff">Staff Member</option>
        </select>
      </div>
      <div class="form-group">
        <label for="regDepartment">Department</label>
        <input type="text" id="regDepartment" placeholder="e.g., Computer Science">
      </div>
      <div id="registerError" class="error"></div>
      <div id="registerSuccess" class="success"></div>
      <div class="button-group">
        <button class="btn-login" onclick="handleRegister()">Register</button>
      </div>
      <div class="toggle-text">
        Already have an account? <a onclick="toggleForm()">Login</a>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:5000/api';

    function toggleForm() {
      document.getElementById('loginForm').classList.toggle('active');
      document.getElementById('registerForm').classList.toggle('active');
      clearMessages();
    }

    function clearMessages() {
      document.getElementById('loginError').textContent = '';
      document.getElementById('loginSuccess').textContent = '';
      document.getElementById('registerError').textContent = '';
      document.getElementById('registerSuccess').textContent = '';
    }

    async function handleLogin() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      if (!email || !password) {
        document.getElementById('loginError').textContent = 'Please fill in all fields';
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          document.getElementById('loginSuccess').textContent = 'Login successful! Redirecting...';
          setTimeout(() => {
            window.location.href = data.user.role === 'admin' ? '/admin-dashboard.html' : '/staff-dashboard.html';
          }, 1000);
        } else {
          document.getElementById('loginError').textContent = data.message || 'Login failed';
        }
      } catch (error) {
        document.getElementById('loginError').textContent = 'Network error: ' + error.message;
      }
    }

    async function handleRegister() {
      const name = document.getElementById('regName').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const role = document.getElementById('regRole').value;
      const department = document.getElementById('regDepartment').value;

      if (!name || !email || !password || !role) {
        document.getElementById('registerError').textContent = 'Please fill in all required fields';
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password, role, department })
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById('registerSuccess').textContent = 'Registration successful! Please login.';
          setTimeout(() => {
            toggleForm();
            document.getElementById('regName').value = '';
            document.getElementById('regEmail').value = '';
            document.getElementById('regPassword').value = '';
            document.getElementById('regRole').value = '';
            document.getElementById('regDepartment').value = '';
          }, 1500);
        } else {
          document.getElementById('registerError').textContent = data.message || 'Registration failed';
        }
      } catch (error) {
        document.getElementById('registerError').textContent = 'Network error: ' + error.message;
      }
    }

    document.getElementById('loginEmail').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleLogin();
    });
    document.getElementById('loginPassword').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleLogin();
    });
  </script>
</body>
</html>
